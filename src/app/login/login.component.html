<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/login.jpg" width="200" class="user-avatar" />
      <h1>MRS Shop</h1>
      <form #loginForm="ngForm" (ngSubmit)="OnSubmit(userName.value, password.value)">
          <div class="form-group">
            <input type="text" #userName ngModel name="userName"  class="form-control input-underline input-lg" placeholder="User Name" required autofocus/>
          </div>
          <div class="form-group">
            <input type="password" #password ngModel name="password" class="form-control input-underline input-lg" placeholder="Password" required autofocus/>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div class="form-group">
            <button class="btn rounded-btn" type="submit">Log in</button>
            <hr style="height: 4px; background-color:antiquewhite;"/>
            <a class="btn rounded-btn" [routerLink]="['/signup']">Create a New Account</a>
         </div>
      </form>
    </div>
  </div>
</div>
